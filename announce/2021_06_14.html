    <script>
        jQuery(document).ready(function($){
            var slider = $.fn.fsvs({
                autoPlay            : false,
                speed               : 1000,
                bodyID              : 'fsvs-body',
                selector            : '> .slide',
                mouseSwipeDisance   : 100,
                afterSlide          : function(){},
                beforeSlide         : function(){
                    $('.active-slide .effect-fade').addClass('effect-scroll');
                    $('.active-slide .effect-fade_side1').addClass('effect-right');
                    $('.active-slide .effect-fade_side2').addClass('effect-left');
                    var w = $(window).width();
                    if($('.nav4').hasClass('active')) {
                        $('.main_nav_entry_detail').addClass('fade_out');
                    }
                    else if($('.nav5').hasClass('active') || $('.nav6').hasClass('active')) {
                        $('.main_nav_entry_detail').removeClass('fade_out');
                        document.getElementById('to_entry_detail').innerHTML = "<h3>↑<br>ENTRY<br>詳細</h3>";
                        if (w < 800) {
                            $('.main_nav_entry_detail').css('top', '90vh'); 
                        }
                        else if (800< w < 1000) {
                            $('.main_nav_entry_detail').css('top', '85vh');
                        }
                        else {
                            $('.main_nav_entry_detail').css('top', '15vh');
                        }
                    }
                    else {
                        $('.main_nav_entry_detail').removeClass('fade_out');
                        document.getElementById('to_entry_detail').innerHTML = "<h3>ENTRY<br>詳細<br>↓</h3>";
                        if (w < 800) {
                            $('.main_nav_entry_detail').css('top', '90vh'); 
                        }
                        else {
                            $('.main_nav_entry_detail').css('top', '85vh'); 
                        }
                    }
                    if($('.nav3').hasClass('active')){
                        $('.date2').addClass('sche_ani_1');
                        $('.date3').addClass('sche_ani_2');
                        $('.date4').addClass('sche_ani_3');
                    }
                    if($('.nav2').hasClass('active')){
                        $('.about_shibusawa').addClass('about_dantai_shibusawa');
                        
                    }
                },
                endSlide            : function(){},
                mouseWheelEvents    : true,
                mouseWheelDelay     : false,
                mouseDragEvents     : false,
                touchEvents         : true,
                arrowKeyEvents      : true,
                pagination          : true,
                nthClasses          : 6,
                detectHash          : true,
            });
        });
    </script>
    <script>
    $(function() {
        var h = $(window).height();
        $('#loading__wrapper').css('display','none');
        $('#is-loading ,#loading').height(h).css('display','block');
    });
    $(window).load(function () {
        $('#is-loading').delay(5000).fadeOut(800);
        $('#loading').delay(5000).fadeOut(300);
        $('#loading__wrapper').css('display', 'block');
    });
    $(function(){
        setTimeout('stopload()',1000);
    });
    function stopload(){
        $('#loading__wrapper').css('display','block');
        $('#is-loading').delay(4000).fadeOut(800);
        $('#loading').delay(1000).fadeOut(300);
    }
    </script>
